<!DOCTYPE html>
<html>
  <head>
	<title>Food Menu</title>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .menu {
      width: 100%;
      border-collapse: collapse;
    }
    .menu td, .menu th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .menu th {
      text-align: left;
      background-color: #f2f2f2;
    }
</style>
  </head>
  <body>

	<h1>Food Menu</h1>

	<table class="menu">
	  <thead>
		<tr>
		  <th>Food</th>
		  <th>Price</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td>Hamburger</td>
		  <td>$5.99</td>
		</tr>
		<tr>
		  <td>Cheeseburger</td>
		  <td>$6.99</td>
		</tr>
		<tr>
		  <td>Chicken sandwich</td>
		  <td>$5.99</td>
		</tr>
		<tr>
		  <td>Fish sandwich</td>
		  <td>$6.99</td>
		</tr>
		<tr>
		  <td>French fries</td>
		  <td>$2.99</td>
		</tr>
		<tr>
		  <td>Onion rings</td>
		  <td>$2.99</td>
		</tr>
		<tr>
		  <td>Mozzarella sticks</td>
		  <td>$3.99</td>
		</tr>
		<tr>
		  <td>Chicken wings</td>
		  <td>$6.99</td>
		</tr>
	  </tbody>
	</table>

  </body>
</html>
